<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers bg-light">
      <div class="row justify-content-center">
        <div class="propertiesBox col">
          <div class="row">
            <div class="player1 box col-4">
              <div id="player1">
                <h1>PLAYER 1</h1>

                <h2 class="text-danger">43</h2>
                <div class="current bg-danger">
                  <h3>CURRENT</h3>
                  <strong class="currentScore text-light">11</strong>
                </div>
              </div>
            </div>
            <div class="control box col-4">
              <div id="control">
                <!-- Create new game -->
                <button type="button" class="m-5 btn btn-outline-danger">
                  <i class="fa-solid fa-circle-plus"></i> NEW GAMES
                </button>
                <br />

                <!-- Display dice -->
                <div id="dice" class="dice">
                  <i class="fa-regular fa-dice-one"></i>
                </div>

                <!-- Roll or re-roll the dice -->
                <button type="button" class="btn btn-outline-danger roll">
                  <i class="fa-solid fa-arrows-rotate"></i> ROLL DICE
                </button>
                <br />

                <!-- Get the amount -->
                <button type="button" class="btn btn-outline-danger hold">
                  <i class="fa-solid fa-arrow-down-to-square"></i> HOLD
                </button>
                <br />
              </div>
            </div>
            <div class="player2 box col-4">
              <div class="player2">
                <h1>PLAYER 2</h1>

                <h2 class="text-danger">43</h2>
                <div class="current bg-danger">
                  <h3>CURRENT</h3>
                  <strong class="currentScore text-light">0</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>

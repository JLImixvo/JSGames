<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="containers" class="containers bg-light">
      <div class="row justify-content-center">
        <div class="propertiesBox col">
          <div class="row">
            <div class="player1 box col-4">
              <div class="player1">
                <h1 id="player1" class="activePlayer text-dark">PLAYER 1</h1>

                <h2 id="scoreTotal1" class="text-danger">0</h2>
                <div class="current bg-danger">
                  <h3>CURRENT</h3>
                  <strong id="currentScore1" class="currentScore text-light"
                    >0</strong
                  >
                </div>
              </div>
            </div>
            <div class="control box col-4">
              <div id="control">
                <div class="color">
                  <div id="colorMode" class="dark">
                    <i id="sun" class="fa-regular fa-sun-bright text-dark"></i>
                  </div>
                </div>
                <!-- Create new game -->
                <button
                  id="newGames"
                  type="button"
                  class="m-5 btn btn-outline-danger"
                >
                  <i class="fa-solid fa-circle-plus"></i> NEW GAMES
                </button>
                <br />

                <!-- Display dice -->
                <div id="dice" class="dice text-dark">
                  <i class="fa-regular fa-dice-two"></i>
                </div>

                <!-- Roll or re-roll the dice -->
                <button
                  type="button"
                  id="roll"
                  class="btn btn-outline-danger roll"
                >
                  <i class="fa-solid fa-arrows-rotate"></i> ROLL DICE
                </button>
                <div id="waitMessage">
                  <p></p>
                </div>
                <br />

                <!-- Get the amount -->
                <button
                  type="button"
                  id="hold"
                  class="btn btn-outline-danger hold"
                >
                  <i class="fa-solid fa-arrow-down-to-square"></i> HOLD
                </button>
                <br />
              </div>
            </div>
            <div class="player2 box col-4">
              <div class="player2">
                <h1 id="player2" class="text-dark">PLAYER 2</h1>

                <h2 id="scoreTotal2" class="text-danger">0</h2>
                <div class="current bg-danger">
                  <h3>CURRENT</h3>
                  <strong id="currentScore2" class="currentScore text-light"
                    >0</strong
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
